<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Blur Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 200vh; /* Buat halaman panjang agar bisa di-scroll */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        .container {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 5rem;
            transition: filter 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="blurText">maulidiyan</h1>
    </div>

    <script>
        window.addEventListener("scroll", function() {
            let scrollPosition = window.scrollY;
            let blurText = document.getElementById("blurText");
            
            let blurValue = Math.min(scrollPosition / 10, 10); // Maksimal blur 10px
            blurText.style.filter = `blur(${blurValue}px)`;
        });
    </script>
</body>
</html>
